name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: windows-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python Command
        run: |
          import platform
          print
          (platform.processor())
        shell: python