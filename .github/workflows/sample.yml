name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
  run-windows-command:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: python Command
        run: |
          import platform
          print
          (platform.processor())
        shell: python
      - name: Directory
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: Bash
